---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <div class="post-content">
    {{ content }}
      <amp-iframe id="map_iframe" width="710" height="400" frameborder="0" scrolling="no"
    src="https://maps.google.com/maps/embed/v1/place?key={{ site.google_api_key }}&q={{ site.address }},{{ site.location }}"
                  layout="responsive" sandbox="allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox"
    allowfullscreen>
        <p placeholder></p>
      </amp-iframe>
  </div>

</article>
