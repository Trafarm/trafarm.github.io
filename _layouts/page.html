    <amp-img width="675" height="1200" layout="responsive" src="/assets/images/20160313_131316.jpg" alt="Farmacia Trafarm Orsova"></amp-img>
    <amp-img width="675" height="1200" layout="responsive" src="/assets/images/20160313_131525.jpg" alt="Farmacia Trafarm Orsova"></amp-img>
