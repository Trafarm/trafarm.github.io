---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <div class="post-content">
    {{ content }}
    <amp-iframe width=710 height=400
      sandbox="allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox"
      layout="responsive"
      frameborder="0"
      src="https://maps.google.com/maps/embed/v1/place?key={{ site.google_api_key }}&q={{ site.address2 }},{{ site.location }}">
      <amp-img layout="fill" src="/assets/images/front_stradal.jpg" placeholder></amp-img>
    </amp-iframe>

  </div>

</article>
