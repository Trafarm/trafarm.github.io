<header class="site-header">
  <div class="wrapper">
    <div class="site-title">
      <a href="{{ site.baseurl }}/">
        <amp-img src="{{ site.logo }}" height="40px" width="128px" alt="Logo Farmacia Trafarm"></amp-img>
      </a>
    </div>

    <nav class="site-nav">

      <div class="trigger">
        {% for my_page in site.pages %}
          {% if my_page.title %}
          <a class="page-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
          {% endif %}
        {% endfor %}
      </div>
    </nav>

  </div>
</header>
